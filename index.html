<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Centered Rectangular OCR Scanner with Tap-to-Focus & Sharpness Check</title>
    <!-- Tesseract.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@v4.0.2/dist/tesseract.min.js"></script>
    <style>
        /* Reset and Base Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        /* Container Styling */
        #container {
            position: relative;
            width: 100%;
            height: calc(100% - 240px); /* Leaves room for the debug console and controls */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Video Styling */
        #video {
            width: 80%;
            max-width: 800px;
            border: 2px solid #333;
            border-radius: 8px;
            background-color: #000;
        }

        /* ROI Overlay Styling */
        #overlay {
            position: absolute;
            width: 60%; /* 60% of the video width */
            max-width: 600px; /* Maximum width */
            height: 200px; /* Fixed height */
            border: 4px solid red; /* Initial border color */
            border-radius: 8px;
            pointer-events: auto; /* Allow tapping */
            transition: border-color 0.3s ease;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
        }

        /* Controls Styling */
        #controls {
            margin-top: 20px;
            text-align: center;
        }

        /* Button Styling */
        #start-button, #stop-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 0 10px;
            border: none;
            border-radius: 4px;
            color: #fff;
        }
        #start-button {
            background-color: #28a745;
        }
        #start-button:disabled {
            background-color: #94d3a2;
            cursor: not-allowed;
        }
        #stop-button {
            background-color: #dc3545;
        }
        #stop-button:disabled {
            background-color: #e99a9f;
            cursor: not-allowed;
        }

        /* Output Textarea Styling */
        #output {
            margin-top: 20px;
            width: 80%;
            max-width: 800px;
            height: 150px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: none;
            font-size: 14px;
            overflow-y: auto;
            background-color: #fff;
        }

        /* Error Message Styling */
        #errorMsg {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255,0,0,0.9);
            color: #fff;
            padding: 10px 20px;
            border-radius: 4px;
            display: none;
            z-index: 10;
            font-weight: bold;
        }

        /* Debugging Canvas Styling */
        #debugCanvas {
            margin-top: 20px;
            border: 1px solid #000;
            display: block; /* Visible for debugging */
            max-width: 80%;
            height: auto;
        }

        /* Debug Console Overlay */
        #debugConsole {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 200px;
            background: #333;
            color: #fff;
            font-family: monospace;
            font-size: 12px;
            overflow-y: scroll;
            padding: 10px;
            box-sizing: border-box;
            border-top: 2px solid #000;
        }

        .log-entry {
            margin-bottom: 5px;
        }
        .log-entry.log { color: #eee; }
        .log-entry.warn { color: #ffb400; }
        .log-entry.error { color: #ff4f4f; }

        /* Debug Console Controls */
        #debugControls {
            position: fixed;
            bottom: 200px;
            left: 0;
            width: 100%;
            background: #444;
            color: #fff;
            padding: 10px;
            box-sizing: border-box;
            text-align: center;
            border-top: 2px solid #000;
        }
        #save-logs-button {
            background: #007bff;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
        }
        #save-logs-button:hover {
            background: #0056b3;
        }

        /* Indicator for focus attempt */
        #focusIndicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -80%);
            background-color: rgba(0,0,0,0.7);
            color: #fff;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="errorMsg"></div>
    <div id="container">
        <video id="video" autoplay playsinline></video>
        <div id="overlay"></div>
        <div id="focusIndicator">Focusing...</div>
        <div id="controls">
            <button id="start-button">Start Scanner</button>
            <button id="stop-button" disabled>Stop Scanner</button>
            <textarea id="output" placeholder="Extracted text will appear here..." readonly></textarea>
        </div>
        <!-- Debugging Canvas -->
        <canvas id="debugCanvas"></canvas>
    </div>
    <div id="debugControls">
        <button id="save-logs-button">Save Logs</button>
    </div>
    <div id="debugConsole"></div>

    <script>
        // Capture and display console logs in the debugConsole
        (function() {
            const debugConsole = document.getElementById('debugConsole');
            function addLogEntry(type, args) {
                const entry = document.createElement('div');
                entry.className = `log-entry ${type}`;
                entry.textContent = `[${type.toUpperCase()}] ` + Array.from(args).join(' ');
                debugConsole.appendChild(entry);
                debugConsole.scrollTop = debugConsole.scrollHeight;
            }
            const originalLog = console.log;
            const originalWarn = console.warn;
            const originalError = console.error;
            console.log = function(...args) {
                originalLog.apply(console, args);
                addLogEntry('log', args);
            };
            console.warn = function(...args) {
                originalWarn.apply(console, args);
                addLogEntry('warn', args);
            };
            console.error = function(...args) {
                originalError.apply(console, args);
                addLogEntry('error', args);
            };
        })();

        // Function to save logs to a file
        function saveLogs() {
            const debugConsole = document.getElementById('debugConsole');
            const logsText = debugConsole.innerText;
            const blob = new Blob([logsText], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'logs.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        document.getElementById('save-logs-button').addEventListener('click', saveLogs);

        // References to DOM elements
        const video = document.getElementById('video');
        const overlay = document.getElementById('overlay');
        const startButton = document.getElementById('start-button');
        const stopButton = document.getElementById('stop-button');
        const output = document.getElementById('output');
        const errorMsg = document.getElementById('errorMsg');
        const debugCanvas = document.getElementById('debugCanvas');
        const focusIndicator = document.getElementById('focusIndicator');

        let stream = null;
        let scanning = false;
        let lastScanTime = 0;
        const MIN_INTERVAL = 1000; // 1 second between scans
        const MIN_CONFIDENCE = 60; // Minimum confidence for OCR
        const SHARPNESS_THRESHOLD = 200; // Adjust this threshold as needed

        // Pre-created canvases for reuse
        const videoCanvas = document.createElement('canvas');
        const roiCanvas = document.createElement('canvas');
        const scaledCanvas = document.createElement('canvas');
        const debugCtx = debugCanvas.getContext('2d');

        // Show an error message
        function showError(message) {
            console.error(`Error: ${message}`);
            errorMsg.innerText = message;
            errorMsg.style.display = 'block';
            setTimeout(() => {
                errorMsg.style.display = 'none';
            }, 5000);
        }

        // Initialize camera
        async function initCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: { exact: "environment" } },
                    audio: false
                });
                video.srcObject = stream;
                console.log('Camera initialized successfully.');
            } catch (err) {
                console.error('Camera initialization failed:', err);
                showError('Unable to access the rear camera. Please check permissions or try a different device.');
                throw err;
            }
        }

        // Preprocess image for better OCR accuracy
        function preprocessImage(videoCanvas, width, height) {
            const ctx = videoCanvas.getContext('2d');
            ctx.drawImage(video, 0, 0, width, height);
            console.log('Image drawn on videoCanvas.');

            let imageData = ctx.getImageData(0, 0, width, height);
            let data = imageData.data;

            const contrastFactor = 1.3; 
            for (let i = 0; i < data.length; i += 4) {
                data[i] = ((data[i] - 128) * contrastFactor) + 128;     
                data[i+1] = ((data[i+1] - 128) * contrastFactor) + 128;
                data[i+2] = ((data[i+2] - 128) * contrastFactor) + 128;

                data[i] = Math.min(255, Math.max(0, data[i]));
                data[i+1] = Math.min(255, Math.max(0, data[i+1]));
                data[i+2] = Math.min(255, Math.max(0, data[i+2]));
            }

            ctx.putImageData(imageData, 0, 0);
            console.log('Image preprocessing complete.');
        }

        // Measure sharpness using variance of Laplacian (simple approximation)
        function measureSharpness(canvas) {
            const ctx = canvas.getContext('2d');
            const { width, height } = canvas;
            const imgData = ctx.getImageData(0, 0, width, height);
            const grayData = new Uint8ClampedArray(width * height);

            // Convert to grayscale
            for (let i = 0; i < imgData.data.length; i += 4) {
                const r = imgData.data[i];
                const g = imgData.data[i+1];
                const b = imgData.data[i+2];
                const gray = 0.299 * r + 0.587 * g + 0.114 * b;
                grayData[i/4] = gray;
            }

            // Compute Laplacian
            let lapData = new Float32Array(width * height);
            // Simple kernel:
            // 0  1 0
            // 1 -4 1
            // 0  1 0
            for (let y = 1; y < height - 1; y++) {
                for (let x = 1; x < width - 1; x++) {
                    const i = y * width + x;
                    const val = (grayData[i - width] +
                                 grayData[i + width] +
                                 grayData[i - 1] +
                                 grayData[i + 1] -
                                 4 * grayData[i]);
                    lapData[i] = val;
                }
            }

            // Compute variance
            let mean = 0;
            let count = 0;
            for (let i = 0; i < lapData.length; i++) {
                mean += lapData[i] * lapData[i];
                count++;
            }
            mean /= count;
            return mean; // The higher the mean of squared laplacian values, the sharper the image.
        }

        // Perform OCR
        async function performOCR(blob) {
            console.log('Starting OCR process.');
            try {
                const { data: { text, confidence } } = await Tesseract.recognize(
                    blob,
                    'eng',
                    { logger: m => console.log(`[Tesseract.js] ${m.status}: ${Math.round(m.progress * 100)}%`) }
                );

                console.log(`OCR Confidence: ${confidence}`);
                console.log(`OCR Extracted Text: "${text.trim()}"`);

                if (confidence >= MIN_CONFIDENCE && text.trim().length > 0) {
                    overlay.style.borderColor = 'green';
                    if (!output.value.includes(text.trim())) {
                        output.value += text.trim() + '\n';
                        console.log('Text appended to output.');
                    }
                } else {
                    overlay.style.borderColor = 'red';
                    console.log('OCR confidence too low or no text detected.');
                }
            } catch (err) {
                console.error('Tesseract.js error:', err);
                showError('An error occurred while processing the image.');
                overlay.style.borderColor = 'red';
            }
        }

        // Process a frame
        async function processFrame() {
            if (!scanning) return;

            const now = Date.now();
            if (now - lastScanTime < MIN_INTERVAL) {
                if (scanning) requestAnimationFrame(processFrame);
                return;
            }
            lastScanTime = now;

            if (video.readyState !== video.HAVE_ENOUGH_DATA) {
                console.warn('Video not ready');
                if (scanning) requestAnimationFrame(processFrame);
                return;
            }

            console.log('Processing a new frame for OCR.');

            const videoWidth = video.videoWidth;
            const videoHeight = video.videoHeight;
            videoCanvas.width = videoWidth;
            videoCanvas.height = videoHeight;
            preprocessImage(videoCanvas, videoWidth, videoHeight);

            const overlayRect = overlay.getBoundingClientRect();
            const videoRect = video.getBoundingClientRect();

            const scaleX = videoWidth / videoRect.width;
            const scaleY = videoHeight / videoRect.height;

            const roiX = (overlayRect.left - videoRect.left) * scaleX;
            const roiY = (overlayRect.top - videoRect.top) * scaleY;
            const roiWidth = overlayRect.width * scaleX;
            const roiHeight = overlayRect.height * scaleY;

            console.log(`ROI Coordinates: (${roiX.toFixed(2)}, ${roiY.toFixed(2)}, ${roiWidth.toFixed(2)}, ${roiHeight.toFixed(2)})`);

            if (roiX < 0 || roiY < 0 || (roiX + roiWidth) > videoWidth || (roiY + roiHeight) > videoHeight) {
                console.warn('ROI is out of video frame bounds.');
                showError('ROI is out of video frame bounds.');
                stopScanning();
                return;
            }

            roiCanvas.width = roiWidth;
            roiCanvas.height = roiHeight;
            const roiCtx = roiCanvas.getContext('2d');
            roiCtx.drawImage(videoCanvas, roiX, roiY, roiWidth, roiHeight, 0, 0, roiWidth, roiHeight);
            console.log('ROI extracted.');

            const scaleFactor = 1.5;
            scaledCanvas.width = roiWidth * scaleFactor;
            scaledCanvas.height = roiHeight * scaleFactor;
            const scaledCtx = scaledCanvas.getContext('2d');
            scaledCtx.imageSmoothingEnabled = true;
            scaledCtx.imageSmoothingQuality = 'high';
            scaledCtx.drawImage(roiCanvas, 0, 0, scaledCanvas.width, scaledCanvas.height);
            console.log('ROI scaled.');

            debugCanvas.width = scaledCanvas.width;
            debugCanvas.height = scaledCanvas.height;
            debugCtx.clearRect(0, 0, debugCanvas.width, debugCanvas.height);
            debugCtx.drawImage(scaledCanvas, 0, 0);
            console.log('Debugging canvas updated.');

            // Check sharpness
            const sharpness = measureSharpness(scaledCanvas);
            console.log(`Frame sharpness: ${Math.round(sharpness)}`);
            if (sharpness < SHARPNESS_THRESHOLD) {
                console.log('Frame not in focus, skipping OCR.');
                if (scanning) requestAnimationFrame(processFrame);
                return;
            }

            scaledCanvas.toBlob(async (blob) => {
                if (blob && scanning) {
                    console.log('Blob created for OCR.');
                    await performOCR(blob);
                } else {
                    console.warn('Blob conversion failed or scanning stopped.');
                }
                if (scanning) requestAnimationFrame(processFrame);
            }, 'image/png');
        }

        // Start scanning
        async function startScanning() {
            if (scanning) return;
            if (stream) {
                showError('Scanner is already running.');
                return;
            }

            startButton.disabled = true;
            stopButton.disabled = true;
            startButton.innerText = 'Starting...';
            console.log('Initializing camera...');
            try {
                await initCamera();
            } catch (err) {
                startButton.disabled = false;
                startButton.innerText = 'Start Scanner';
                return;
            }

            scanning = true;
            startButton.disabled = true;
            stopButton.disabled = false;
            startButton.innerText = 'Scanning...';
            output.value = '';
            console.log('Scanning started.');

            requestAnimationFrame(processFrame);
        }

        // Stop scanning
        function stopScanning() {
            if (!scanning) return;

            scanning = false;
            startButton.disabled = false;
            stopButton.disabled = true;
            startButton.innerText = 'Start Scanner';
            overlay.style.borderColor = 'red';
            console.log('Scanning stopped.');

            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }

            debugCtx.clearRect(0, 0, debugCanvas.width, debugCanvas.height);
            console.log('Camera stream stopped and debugging canvas cleared.');
        }

        // Attempt to refocus camera on tap
        async function requestFocus() {
            focusIndicator.style.display = 'block';
            setTimeout(() => { focusIndicator.style.display = 'none'; }, 1000);

            if (!stream) return; 
            const track = stream.getVideoTracks()[0];
            const capabilities = track.getCapabilities ? track.getCapabilities() : {};
            const settings = track.getSettings ? track.getSettings() : {};

            // Attempt to change focusMode if supported
            if (capabilities.focusMode && capabilities.focusMode.includes('continuous')) {
                try {
                    await track.applyConstraints({ advanced: [{ focusMode: "continuous" }] });
                    console.log('Requested camera to refocus using continuous mode.');
                } catch (err) {
                    console.warn('Failed to set focusMode:', err);
                }
            } else {
                console.log('Focus control not supported by this device/browser.');
                // Without hardware focus control, rely on automatic focus changes.
            }
        }

        overlay.addEventListener('click', requestFocus);

        // Handle start and stop buttons
        startButton.addEventListener('click', startScanning);
        stopButton.addEventListener('click', stopScanning);

        // Clean up on page unload
        window.addEventListener('beforeunload', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
