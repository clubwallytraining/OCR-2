<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Scanner</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@v4.0.2/dist/tesseract.min.js"></script>
    <style>
        /* Reset Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body, html {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        /* Container */
        #container {
            width: 100%;
            max-width: 480px;
            margin: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        /* Video Wrapper */
        #videoWrapper {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            background-color: #000;
            border-radius: 8px;
            overflow: hidden;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 80%;
            height: 30%;
            border: 3px dashed #00ff6a;
            border-radius: 8px;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        /* Focus Indicator */
        #focusIndicator {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 15px;
            border-radius: 4px;
            font-size: 14px;
            text-align: center;
            display: none;
        }

        /* Buttons */
        #controls {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            width: 100%;
        }

        button {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #start-button {
            background-color: #007bff;
        }

        #start-button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }

        #stop-button {
            background-color: #dc3545;
        }

        #stop-button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }

        /* Output Textarea */
        #output {
            width: 100%;
            height: 150px;
            border: none;
            border-radius: 6px;
            padding: 10px;
            font-size: 14px;
            background: #333;
            color: #fff;
            resize: none;
            overflow-y: auto;
        }

        #output::placeholder {
            color: #aaa;
        }

        /* Debugging Canvas */
        #debugCanvas {
            display: none; /* Hidden by default */
        }

        /* Debug Console */
        #debugControls {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 40px);
            max-width: 480px;
            text-align: center;
        }

        #save-logs-button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #save-logs-button:hover {
            background-color: #218838;
        }

        #debugConsole {
            position: fixed;
            bottom: 0;
            width: 100%;
            max-height: 200px;
            background: #222;
            color: #fff;
            overflow-y: auto;
            padding: 10px;
            font-size: 12px;
            font-family: monospace;
            border-top: 2px solid #333;
        }

        .log-entry {
            margin-bottom: 5px;
        }

        .log-entry.log {
            color: #00d9ff;
        }

        .log-entry.warn {
            color: #ffc107;
        }

        .log-entry.error {
            color: #ff4f4f;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="videoWrapper">
            <video id="video" autoplay playsinline></video>
            <div id="overlay"></div>
            <div id="focusIndicator">Focusing...</div>
        </div>
        <div id="controls">
            <button id="start-button">Start Scanner</button>
            <button id="stop-button" disabled>Stop Scanner</button>
        </div>
        <textarea id="output" placeholder="Extracted text will appear here..." readonly></textarea>
    </div>
    <div id="debugControls">
        <button id="save-logs-button">Save Logs</button>
    </div>
    <div id="debugConsole"></div>
    <canvas id="debugCanvas"></canvas>
</body>
</html>
