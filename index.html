<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Centered Rectangular OCR Scanner</title>
    <!-- Tesseract.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@v4.0.2/dist/tesseract.min.js"></script>
    <style>
        /* Existing styles remain unchanged */

        /* Debug Console Styling */
        #debugConsole {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
            background-color: #000;
            color: #fff;
            font-size: 12px;
            font-family: monospace;
            padding: 10px;
            border-top: 2px solid #333;
            z-index: 9999;
        }

        #debugConsole .entry {
            margin-bottom: 5px;
        }

        #debugConsole .entry.error {
            color: red;
        }

        #debugConsole .entry.warn {
            color: orange;
        }

        #debugConsole .entry.info {
            color: lightblue;
        }

        #debugConsole .entry.log {
            color: white;
        }
    </style>
</head>
<body>
    <div id="errorMsg"></div>
    <div id="container">
        <video id="video" autoplay playsinline></video>
        <div id="overlay"></div>
        <div id="controls">
            <button id="start-button">Start Scanner</button>
            <button id="stop-button" disabled>Stop Scanner</button>
            <textarea id="output" placeholder="Extracted text will appear here..." readonly></textarea>
        </div>
        <!-- Debugging Canvas -->
        <canvas id="debugCanvas"></canvas>
    </div>

    <!-- Debug Console -->
    <div id="debugConsole"></div>

    <script>
        // References to DOM elements
        const debugConsole = document.getElementById('debugConsole');

        // Custom Debug Logger
        function debugLog(message, type = 'log') {
            console[type](message); // Logs to the browser console
            const entry = document.createElement('div');
            entry.className = `entry ${type}`;
            entry.textContent = `[${type.toUpperCase()}] ${message}`;
            debugConsole.appendChild(entry);
            debugConsole.scrollTop = debugConsole.scrollHeight; // Scroll to the bottom
        }

        // Override default console methods to capture all logs
        ['log', 'warn', 'error', 'info'].forEach((method) => {
            const original = console[method];
            console[method] = (...args) => {
                original.apply(console, args);
                debugLog(args.join(' '), method);
            };
        });

        // Rest of the existing script remains unchanged
    </script>
</body>
</html>
